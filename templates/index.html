                        <a href="https://open.spotify.com/" target="blank"><i
                                class="fab fa-spotify txt-green"></a></i><i class="fas fa-arrows-alt-h px-5"></i><a
                            href="https://www.youtube.com/" target="blank"><i class="fab fa-youtube txt-red"></i></a>
                    </h1>
                    <p>PLAYLIST CONVERTER</p>
                </div>
                <div class="card-content">

                    {% if link != "InvalidLink" and link %}
                    <a href="{{link}}" target="blank">
                        <button data-neu-clicked="neu-pressed" class="btn neu-flat neu-small rounded-3">OPEN YOUTUBE<i
                                class="fab fa-youtube txt-red pl-1"></i></button>
                    </a>
                    {% else %}
                    {% if link == 'InvalidLink' %}
                    <script>
                        alert("INVALID LINK");
                    </script>
                    {% endif %}
                    <form action='getlink' method="post" name='urlform' onsubmit="return check()">
                        {% csrf_token %}
                        <div class="form-field pb-3">
                            <label for="LINK" class="py-2">Paste The Spotify Playlist Link</label>
                            <input type="url" id="LINK " data-neu-focus="neu-bordered"
                                class="form-control rounded-3 neu-flat" name="link"
                                placeholder="https://open.spotify.com/playlist/47x5OmK99REox3oJb9thap#_=_" required />
                        </div>
                        <button id="submit" type="submit"
                            class="btn neu-flat neu-small rounded-3 px-5">-CONVERT-</button><span
                            class="btn neu-bordered neu-small rounded-3" id="loading">
                            <span class="spinner-border spinner-border-sm"></span>
                            <span class="ml-1">CONVERTING</span>
                        </span>
                        <p class="mt-4 pt-5">It will take about a minute, be patient :)</p>
                    </form>

                    {% endif %}
                </div>
                <div class="card-footer flex mt-5">
                    <span>By - TechAkhil</span> <span><a href="https://github.com/techakhilc47/spotifytoyoutube"
                            target="blank" class="fab fa-github txt-gray px-2">
                        </a></span>
                </div>
            </div>
        </div>
    </main>
